<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
{% block content %}

<body>
<table>
    <tr><th> Фамилия </th><th> Имя </th><th> Дата рождения </th></tr>

        <tr><td> {{ row[0] }} </td><td>  {{ row[1] }} </td><td> {{ row[2] }} </td></tr>
    {% endfor %}
</table> 
{% endblock %}

</body>
</html>
